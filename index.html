<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <form action="">
        <div>
            <div>
                <input type="text" name="id" id="id" required placeholder="아이디">
                <label for="id">@naver.com</label>
            </div>
            
            <div>
                <input type="password" name="password" id="password" required placeholder="비밀번호">
            </div>
            <div>
                <input type="text" name="email" id="email" placeholder="[선택]이메일 주소(비밀번호 찾기 등 본인 확인용)">
            </div>
            
            <div>
                <input type="text" name="name" id="name" required placeholder="이름">
            </div>
            <div>
                <input type="number" name="birthday" id="birthday" required placeholder="생년월일 8자리">
            </div>
            <div>
                <button type="checkbox">통신사 선택</button>
                <ul>
                    <li><button type="checkbox">SKT</button></li>
                    <li><button type="checkbox">KT</button></li>
                    <li><button type="checkbox">LG U+</button></li>
                    <li><button type="checkbox">SKT 알뜰폰</button></li>
                    <li><button type="checkbox">KT 알뜰폰</button></li>
                    <li><button type="checkbox">LG U+ 알뜰폰</button></li>
                </ul>
            </div>
           
            <div>
                <ul>
                    <li><input type="checkbox">남자</input></li>
                    <li><input type="checkbox">여자</input></li>   
                </ul>
                <ul>
                    <li><input type="checkbox">내국인</input></li>
                    <li><input type="checkbox">외국인</input></li>   
                </ul>
                
            </div>
            <div>
                <input type="number" name="phonenumber" id="phonenumber" required placeholder="전화번호">
            </div>

        </div>

        <button type="submit">submit</button>
    </form>

  
</body>
</html>
